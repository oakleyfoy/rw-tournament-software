name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  backend:
    name: Backend Tests & Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff pytest
    
    - name: Lint with ruff
      working-directory: ./backend
      run: |
        ruff check .
        ruff format --check .
    
    - name: Print CI SHA
      run: echo "CI is running GITHUB_SHA=$GITHUB_SHA"
    
    - name: Run tests
      working-directory: ./backend
      run: |
        pytest -q --tb=short
    
  frontend:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Frontend lint (only if ESLint config exists)
      working-directory: ./frontend
      shell: bash
      run: |
        set -euo pipefail
        if [ -f .eslintrc ] || [ -f .eslintrc.js ] || [ -f .eslintrc.cjs ] || [ -f .eslintrc.json ] || [ -f .eslintrc.yaml ] || [ -f .eslintrc.yml ] || [ -f eslint.config.js ] || [ -f eslint.config.mjs ] || [ -f eslint.config.cjs ]; then
          echo "ESLint config found; running lint."
          npm run lint
        else
          echo "No ESLint config found; skipping lint."
        fi
    
    - name: Build
      working-directory: ./frontend
      run: npm run build

